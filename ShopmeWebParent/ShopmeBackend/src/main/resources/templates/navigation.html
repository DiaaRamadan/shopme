<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>

<div th:fragment="menu">

		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a th:href="@{/}" class="navbar-brand">
				<img th:src="@{/images/ShopmeAdminSmall.png}" alt="">
			</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
					</li>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/categories}">Categories</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/brands}">Brands</a>
						</li>


					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson', 'Shipper')">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/products}">Products</a>
						</li>
					</th:block>

					<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/customers}">Customers</a>
						</li>
					

						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/shipping}">Shipping</a>
						</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/orders}">Orders</a>
						</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/report}">Sales Report</a>
						</li>
					</th:block>
					
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/articles}">Articles</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" aria-current="page" th:href="@{/menus}">Menus</a>
						</li>
					</th:block>
					
			
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" aria-current="page" th:href="@{/settings}">Settings</a>
					</li>
					
					<li>
						<i class="fa fa-user fa-2x icon-silver"></i>
					</li>
					
					 
					 <li class="nav-item dropdown">
				          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
				          	sec:authentication="principal.fullName"
				           	role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
				           	
				          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				          
				          <li>
				          	<a th:href="@{/account}" class="dropdown-item">Account</a>
				          </li>
				          
				            <li>
				          	<form th:action="@{/logout}" method = "post" class="dropdown-item">
				            		<input type="submit" value="logout" style="background: transparent; border: none">
				            	</form>
				          </li>
				           
				          </ul>
			        </li>
					
				</ul>
			</div>
		</nav>

	</div>

</body>

</html>
