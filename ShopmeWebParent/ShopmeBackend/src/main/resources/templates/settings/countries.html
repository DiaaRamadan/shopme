<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<body>
	<div th:fragment="content" remove="tag">
		<div>
			<p>
				Use this page to manage countires which will be displayed in customer registration form,
				Click Load Country List First.
			</p>
		</div>

		<div>
			<input type="button" value="Load Country List" id="load-country-list" class="btn btn-primary m-2" />
		</div>

		<div>
			<select class="form-control m-2" id="country-list" style="height: 250px;" size="3">

			</select>
		</div>

		<div class="form-group row">
			<div class="col-md-4 row">
				<label class="col-form-label col-md-2" for="country-name">Name: </label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="country-name">
				</div>
			</div>
			<div class="col-md-4 row">
				<label class="col-form-label col-md-2" for="country-code">Code: </label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="country-code">
				</div>
			</div>
			
			<div class="col-md-4">
				<input type="button" value="New" id="add-country" class="btn btn-secondary"> 
				<input type="button" value="Update" id="update-country" class="btn btn-info" disabled = "disabled"> 
				<input type="button" value="Delete" id="delete-country" class="btn btn-danger" disabled = "disabled"> 
			</div>
		</div>
	</div>
</body>

</html>
