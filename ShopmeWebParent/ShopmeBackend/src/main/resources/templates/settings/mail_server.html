<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="content" remove="tag">
		<form th:action="@{settings/save-mail-server}" style="max-width: 100%;" method="post" enctype="multipart/form-data">

			<div class="form-group row mt-3">
				<label for="mail_host" class="col-sm-4 col-form-label">STMP Mail Host </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="mail_host" name="mail_host" th:value="${mail_host}"
						required />
				</div>
			</div>

			<div class="form-group row mt-3">
				<label for="mail_port" class="col-sm-4 col-form-label">Port Number </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="mail_port" name="mail_port" th:value="${mail_port}"
						required />
				</div>
			</div>


			<div class="form-group row mt-3">
				<label for="mail_username" class="col-sm-4 col-form-label">Username </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="mail_username" name="mail_username"
						th:value="${mail_username}" required />
				</div>
			</div>

			<div class="form-group row mt-3">
				<label for="mail_password" class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="mail_password" name="mail_password"
						th:value="${mail_password}" required />
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-sm-4 col-form-label">Server authentication required </label>
				<div class="col-sm-8">
					<select name="mail_auth">
						<option value="true" th:selected="(${mail_auth} == 'true')">True</option>
						<option value="false" th:selected="(${mail_auth} == 'false')">False</option>
					</select>
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-sm-4 col-form-label">Server required secured (TLS) </label>
				<div class="col-sm-8">
					<select name="mail_secured">
						<option value="true" th:selected="(${mail_secured} == 'true')">True</option>
						<option value="false" th:selected="(${mail_secured} == 'false')">False</option>
					</select>
				</div>
			</div>

			<div class="form-group row mt-3">
				<label for="mail_from_address" class="col-sm-4 col-form-label">E-mail from address</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="mail_from_address" name="mail_from_address"
						th:value="${mail_from_address}" required />
				</div>
			</div>
			
			<div class="form-group row mt-3">
				<label for="mail_sender_name" class="col-sm-4 col-form-label">Sender name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="mail_sender_name" name="mail_sender_name"
						th:value="${mail_sender_name}" required />
				</div>
			</div>

			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3" />
			</div>

		</form>

	</div>

</body>

</html>
