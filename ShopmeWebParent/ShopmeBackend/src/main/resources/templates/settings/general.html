<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="content" remove="tag">
		<form th:action="@{settings/save-general}" style="max-width: 100%;" method="post" enctype="multipart/form-data">

			<div class="form-group row mt-3">
				<label for="site_name" class="col-sm-4 col-form-label">Site name: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="site_name" name="site_name" th:value="${site_name}"
						required />
				</div>
			</div>

			<div class="form-group row mt-3">
				<label for="copyright" class="col-sm-4 col-form-label">Copyright: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="copyright" name="copyright" th:value="${copyright}"
						required />
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-sm-4 col-form-label">Site Logo: </label>
				<div class="col-sm-8">
					<img id="thumbnail" width="150" height="70" class="img-fluid" th:src="@{${site_logo}}"
						alt="Photos preview" />
					<input type="file" id="file-image" name="fileImage" accept="image/png, image/jpeg" class="mb-2" />
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-sm-4 col-form-label">Currency Type: </label>
				<div class="col-sm-8">
					<select name="currency_id" class="form-control">
						<th:block th:each="currency : ${currencies}">
							<option th:value="${currency.id}" th:selected="(${currency.id} == ${currency_id})">
								[[${currency}]]</option>
						</th:block>
					</select>
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-sm-4 col-form-label">Currency symbol position: </label>
				<div class="col-sm-8">
					<select name="currency_symbol_position" class="form-control">
						<option value="before" th:selected="(${currency_symbol_position} == 'before')">
							Before price</option>

						<option value="after" th:selected="(${currency_symbol_position} == 'after')">
							After price</option>
					</select>
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-sm-4 col-form-label">Decimal point type: </label>
				<div class="col-sm-8">
					<select name="decimal_point_type" class="form-control">
						<option value="POINT" th:selected="(${decimal_point_type} == 'POINT')">Point(.)</option>
						<option value="COMMA" th:selected="(${decimal_point_type} == 'COMMA')">Comma(,)</option>
					</select>
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-sm-4 col-form-label">Thousands point type: </label>
				<div class="col-sm-8">
					<select name="thousands_point_type" class="form-control">
						<option value="POINT" th:selected="(${thousands_point_type} == 'POINT')">Point(.)</option>
						<option value="COMMA" th:selected="(${thousands_point_type} == 'COMMA')">Comma(,)</option>
					</select>
				</div>
			</div>

			<div class="form-group row mt-3">
				<label class="col-sm-4 col-form-label">Decimal Digits </label>
				<div class="col-sm-8">
					<select name="decimal_digits" class="form-control">
						<option value="0" th:selected="(${decimal_digits} == '0')">0</option>
						<option value="1" th:selected="(${decimal_digits} == '1')">1</option>
						<option value="2" th:selected="(${decimal_digits} == '2')">2</option>
						<option value="3" th:selected="(${decimal_digits} == '3')">3</option>
						<option value="4" th:selected="(${decimal_digits} == '4')">4</option>
					</select>
				</div>
			</div>

			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3" />
			</div>

		</form>

	</div>

</body>

</html>
