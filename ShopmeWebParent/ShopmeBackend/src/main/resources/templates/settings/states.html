<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
	<div th:fragment="content" remove="tag">
		<div>
			<p>
				Use this page to manage states which will be displayed in customer registration form,
				Click Load Country List First.
			</p>
		</div>

		<div>
			<input type="button" value="Load Country List" id="load-country-list-for-states"
				class="btn btn-primary m-2" />
		</div>

		<div>
			<label for="country-list-for-states">Countries list</label>
			<select class="form-control m-2" id="country-list-for-states">

			</select>
		</div>
		
		<div>
			<label for="list-of-states">States list</label>
			<select class="form-control m-2" id="list-of-states" style="height: 300px;" size="3">

			</select>
		</div>


		<div class="form-group row">
			<div class="col-md-8 row">
				<label class="col-form-label col-md-2" for="state-name">Name: </label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="state-name">
				</div>
			</div>

			<div class="col-md-4">
				<input type="button" value="New" id="add-state" class="btn btn-secondary">
				<input type="button" value="Update" id="update-state" class="btn btn-info" disabled="disabled">
				<input type="button" value="Delete" id="delete-state" class="btn btn-danger" disabled="disabled">
			</div>
		</div>
	</div>
</body>

</html>
