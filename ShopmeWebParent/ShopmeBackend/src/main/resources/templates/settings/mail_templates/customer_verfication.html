<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="content" remove="tag">

		<div class="form-group row mt-3">
			<label for="customer_verify_subject" class="col-sm-4 col-form-label">E-mail Subject: </label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="customer_verify_subject" name="customer_verify_subject"
					th:value="${customer_verify_subject}" required />
			</div>
		</div>

		<div class="form-group row mt-3">
			<label for="customer_verify_content" class="col-sm-4 col-form-label">E-mail Content: </label>
			<div class="col-sm-8">
				<textarea type="text" class="form-control" id="customer_verify_content"
					name="customer_verify_content">[[${customer_verify_content}]]</textarea>
			</div>
		</div>

	</div>

</body>

</html>
