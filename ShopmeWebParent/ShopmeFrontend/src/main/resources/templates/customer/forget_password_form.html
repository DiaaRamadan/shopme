<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Forget Password')" />

<body>
	<div th:replace="navigation :: header_menu" />
	<div class="container-fluid text-center">
		<div style="margin-top: 50px;">
			<h1>Forget Password</h1>
		</div>

		<form th:action="@{/forget-password}" method="post" style="width: 420px; margin:30px  auto;">

			<div th:if="${error != null}" class="text-danger">[[${error}]]</div>
			<div th:if="${message != null}" class="text-warning">[[${message}]]</div>

			<div>&nbsp;</div>
			<div class="border border-secondary rounded p-3">
				<div>
					<p>We will be sending a rest password link to your email</p>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail</label>
					<div class="col-sm-8">
						<input type="email" name="email" class="form-control" required autofocus
							placeholder="Enter your e-mail" />
					</div>
				</div>
				<div>&nbsp;</div>
				<div>
					<p>
						<input type="submit" class="btn btn-primary" value="Send" />
					</p>
				</div>
			</div>
		</form>

		<div>&nbsp;</div>
	</div>
	<div th:replace="navigation :: footer_menu" />
</body>

</html>
