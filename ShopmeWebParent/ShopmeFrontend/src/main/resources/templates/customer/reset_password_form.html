<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Reset Password')" />

<body>
	<div th:replace="navigation :: header_menu" />
	<div class="container-fluid text-center">
		<div style="margin-top: 50px;">
			<h1>Reset Your Password</h1>
		</div>

		<form th:action="@{/reset-password}" method="post" style="width: 500px; margin:30px  auto;">

			<input type="hidden" th:value="${token}" name="token" />

			<div>&nbsp;</div>
			<div class="border border-secondary rounded p-3">

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">New password</label>
					<div class="col-sm-8">
						<input type="password" name="password" id="password" class="form-control" required autofocus
							placeholder="Enter your new password" minlength="8" maxlength="15" />
					</div>

				</div>

				<div>&nbsp;</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Confirm password</label>

					<div class="col-sm-8">
						<input type="password" name="confirmPassword" class="form-control" required
							placeholder="Confirm your password" minlength="8" maxlength="15"
							oninput="checkPasswordMatch(this)" />
					</div>
				</div>
				<div>&nbsp;</div>
				<div>
					<p>
						<input type="submit" class="btn btn-primary" value="Change password" />
					</p>
				</div>
			</div>
		</form>

		<div>&nbsp;</div>
	</div>
	<div th:replace="navigation :: footer_menu" />

	<script>
		function checkPasswordMatch(confirmPassword) {
			if (confirmPassword.value != $("#password").val())
				confirmPassword.setCustomValidity("Passwords not matches");
			else
				confirmPassword.setCustomValidity("");
		}
	</script>
</body>

</html>
