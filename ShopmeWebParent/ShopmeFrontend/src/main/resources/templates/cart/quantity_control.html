<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="quantity_control(quantityValue, productId)">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<li class="page-item"><a class="page-link linkMinus" th:pid="${productId}" href="#">-</a></li>

				<li class="page-item">
					<input type="text" th:value="${quantityValue}" onkeydown="return false;" class="form-control"
					th:id="${'quantity' + productId}" style="width:55px;" />
				</li>

				<li class="page-item"><a class="page-link linkPlus" th:pid="${productId}" href="#">+</a></li>
			</ul>
		</nav>
	</div>

</body>

</html>
