<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Login - Shopme')" />

<body>
	<div th:replace="navigation :: header_menu" />

	<div class="container-fluid text-center">

		<h1 class="text-center" style="margin-top: 50px;">Customer Login</h1>

		<div class="mt-3">
			<a th:href="@{/oauth2/authorization/google}" class="btn btn-lg btn-secondary fab fa-google">Countinue with
				google</a>
		</div>

		<div>&nbsp;</div>

		<div th:if="${param.logout}">
			<p class="text-warning">You have been logged out</p>
		</div>

		<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 10px auto;">

			<div th:if=${param.error}>
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>

			<div class="border border-secondary p-3">
				<p>
					<input type="email" placeholder="E-mail" name="email" class="form-control" required />
				</p>

				<p>
					<input type="password" name="password" placeholder="Password" class="form-control" required />
				</p>

				<p>
					<input type="checkbox" name="remember-me" /> &nbsp; Remember me
				</p>

				<p>
					<input type="submit" value="Login" class="btn btn-primary" />
				</p>

			</div>
		</form>

		<div>&nbsp;</div>
		or <a th:href="@{/forget-password}">Forget password</a>

		<div>

			Don't have an account?
			<a th:href="@{/register}">Sign up</a>
		</div>

		<div>&nbsp;</div>

		<div th:replace="navigation :: footer_menu" />
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
