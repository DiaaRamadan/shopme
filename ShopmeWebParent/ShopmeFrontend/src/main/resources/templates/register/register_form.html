<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle})" />

<body>
	<div th:replace="navigation :: header_menu" />
	<div class="container-fluid">
		<div class="text-center mt-5">
			<h2>Customer Registration</h2>
		</div>
		<div>&nbsp;</div>
		<form th:action="@{create-customer}" method="post" th:object="${customer}" style="width: 600px; margin: 0 auto;"
			id="createCustomerForm">
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{firstName}" class="form-control" required maxlength="45"
							minlength="2" />
					</div>
				</div>

				<div class="form-group row mt-3">
					<label class="col-sm-4 col-form-label">Last Name</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{lastName}" class="form-control" required maxlength="45"
							minlength="2" />
					</div>
				</div>

				<div class="form-group row mt-3">
					<label class="col-sm-4 col-form-label">E-mail</label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control" required maxlength="45"
							minlength="8" />
					</div>
				</div>

				<div class="form-group row mt-3">
					<label class="col-sm-4 col-form-label">Phone number</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{phoneNumber}" class="form-control" required maxlength="15" />
					</div>
				</div>


				<div class="form-group row mt-3">
					<label class="col-sm-4 col-form-label">Password</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control"
							oninput="checkPasswordMatch(document.getElementById('confirm-password'))" required
							maxlength="15" minlength="6" />
					</div>
				</div>

				<div class="form-group row mt-3">
					<label class="col-sm-4 col-form-label">Re-type Password</label>
					<div class="col-sm-8">
						<input type="password" id="confirm-password" class="form-control" required maxlength="15"
							minlength="6" oninput="checkPasswordMatch(this)" />
					</div>
				</div>

				<div class="form-group row mt-3">
					<label class="col-sm-4 col-form-label">Address Line 1</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{addressLine1}" class="form-control" required maxlength="65"
							minlength="3" />
					</div>
				</div>

				<div class="form-group row mt-3">
					<label class="col-sm-4 col-form-label">Address Line 2</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{addressLine2}" class="form-control" maxlength="65"
							minlength="3" />
					</div>
				</div>

				<div class="form-group row mt-3">
					<label class="col-sm-4 col-form-label">City</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{city}" class="form-control" required maxlength="45"
							minlength="3" />
					</div>
				</div>

				<div class="form-group row mt-3">
					<label class="col-sm-4 col-form-label">Country</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{country}">
							<th:block th:each="country : ${countries}">
								<option th:value="${country.id}">[[${country.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>

				<div class="form-group row mt-3">
					<label class="col-sm-4 col-form-label">State</label>
					<div class="col-sm-8">
						<input type="text" list="statesList" th:field="*{state}" class="form-control" required
							maxlength="45" minlength="3" autocomplete="off" />
						<datalist id="statesList"></datalist>
					</div>
				</div>

				<div class="form-group row mt-3">
					<label class="col-sm-4 col-form-label">Postal Code</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{postalCode}" class="form-control" required maxlength="10"
							minlength="2" />
					</div>
				</div>

				<div class="text-center mt-3">
					<input type="submit" class="btn btn-primary" value="Create Account" />
				</div>
			</div>
		</form>
		<div>&nbsp;</div>
	</div>
	<div th:replace="navigation :: footer_menu" />
</body>


<script>

	const contextPath = "[[@{/}]]";
	const countryList = $("#country");
	const dataListStates = $("#statesList");
	const stateField = $("#state");
	$(document).ready(function () {
		countryList.on("change", function () {
			loadStatesForCountry();
			stateField.val("").focus();
		});

		$("#createCustomerForm").submit(function (e) {
			e.preventDefault();
			checkEmailUnique(this);
		})
	})

	function loadStatesForCountry() {
		const selectedCountry = $("#country option:selected");
		const countryId = selectedCountry.val();
		const url = contextPath + "settings/states/list-states-by-country/" + countryId;

		$.get(url, function (responseJson) {
			dataListStates.empty();
			$.each(responseJson, function (index, state) {
				$("<option>").val(state.name).text(state.name).appendTo(dataListStates);
			});
		}).fail(function () {
			alert("Failed to fetch data from server");
		});

	}

	function checkPasswordMatch(confirmPassword) {
		if (confirmPassword.value != $("#password").val())
			confirmPassword.setCustomValidity("Passwords not matches");
		else
			confirmPassword.setCustomValidity("");
	}

	function checkEmailUnique(form) {
		const email = $("#email").val();
		const url = contextPath + "customer/email/check-unique?email=" + email;
		$.get(url, function (response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "Duplicate") {
				alert("Email already exist");
			} else {
				alert("some errors happens");
			}
		}).fail(function () {
			alert("Server error, while fetch data");
		});
		return false;
	}
</script>

</html>
